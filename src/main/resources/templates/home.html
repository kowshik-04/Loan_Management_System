<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home - Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- Link to custom CSS -->
    <style>
        body {
            background-image: url('/images/1.jpg'); /* Update this path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
        }

        .full-height {
            min-height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center; /* Center text */
            color: white; /* Change text color for better visibility */
        }
    </style>
</head>
<body>
    <div class="container full-height">
        <h2>Welcome to Loan Management System</h2>
        <div class="d-flex justify-content-center mt-4">
            <a href="/admin/login" class="btn btn-primary mx-2">Admin Login</a>
            <a href="/user/login" class="btn btn-secondary mx-2">User Login</a>
            <a href="/employee/login" class="btn btn-success mx-2">Employee Login</a>
        </div>
    </div>
</body>
</html>
